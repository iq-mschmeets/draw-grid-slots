<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder Config Playground</title>
  </head>

  <body>
    <template id="dimension-selector">
      <select id="grid-type-selector" class="spacer">
        <optgroup label="Base Grids">
          <option selected="1" value="12">12x12</option>
          <option value="24">24x24</option>
          <option value="48">48x48</option>
          <option value="4">4x4</option>
        </optgroup>
        <optgroup label="Custom Grid">
          <option value="-1">Create New Custom Grid</option>
        </optgroup>
        <optgroup label="Existing Grids">
          <option value="12">Some Other One</option>
          <option value="12">Yet Another One</option>
        </optgroup>
      </select>
      <div id="grid-type-dims" style="display:none;" >
        <label class="spacer">Rows: <input type="number" id="grid-type-row-dim" /></label>
        <label class="spacer">Columns: <input type="number" id="grid-type-col-dim" /></label>
      </div>
    </template>
    <template id="filter-section">
      <div>
        <div class="toolbar split">
            <h5 class="section-title">Filters</h5>
            <button class="action-button green-button">+</button>
        </div>
        <div class="lister">
            <datalist id="f-s-l">
                <option value="">All Capabilities</option>
                <option value="">Some Capabilities</option>
                <option value="">All Business Functions</option>
                <option value="">Some Business Functions</option>
            </datalist>
            <input type="search" class="form-control" id="filter-search" list="f-s-l" placeholder="search for existing" ></input>
            <ul class="pt5">
                <li draggable="true">My Stuff</li>
                <li draggable="true">Your Stuff</li>
                <li draggable="true">Our Stuff</li>
                <li draggable="true">Somebody Else's Stuff</li>
            </ul>
        </div>
      </div>
    </template>

    <template id="content-sections">
      <div>
        <div class="toolbar split">
            <h5 class="section-title"></h5>
            <button class="action-button green-button">+</button>
        </div>
        <input type="search" class="form-control" placeholder="search for existing" ></input>
        <div class="lister">
        <ul class="pt5"><li></li></ul>
      </div>
      </div>
    </template>

    <header>
      <h1>Editor</h1>
      <div>
        <strong>Show Expanded Content in Tabs?</strong>
        <input type="radio" name="in-tabs" value="No" checked="checked" />
        <label for="huey">No</label>
        <input type="radio" name="in-tabs" value="Yes"/>
        <label for="huey">Yes</label>
      </div>
      <div></div>
      <div>
        <label style="display: inline-block;" id="dim-sel-label">
          Base Grid:
        </label>

        <label style="display: inline-block; margin-left: 32px"
          >Gap (px)
          <input id="base-grid-gap" type="number" value="4" />
        </label>

        <button id="result-dialog-button">Show Results</button>
        <button id="reset-grid">Reset Grid</button>       
      </div>
    </header>

    <main>
      <article id="content-available">
        <h4>Contents</h4>
        <div class="content"></div>
      </article>

      <article id="grid">
        <section id="grid-container"></section>
        <section id="glass-pane"></section>
        <dialog id="grid-dialog">
          <textarea rows="12" cols="48"></textarea>
          <button>Close</button>
        </dialog>
      </article>

      <article id="properties">
        <h4>Properties</h4>
        <div class="content"></div>
      </article>
    </main>


  </body>
</html>
